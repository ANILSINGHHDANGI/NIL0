    <style>
        /* Your existing CSS remains unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #fff;
            min-height: 300vh;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(0,255,255,0.1) 0%, transparent 70%), radial-gradient(circle at 80% 80%, rgba(0,255,255,0.1) 0%, transparent 70%);
            background-repeat: no-repeat;
            z-index: 0;
        }
        .typing {
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid #0ff;
            animation: typing 3s steps(30, end), blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #0ff; }
        }
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f0f;
            color: #0ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            z-index: 1000;
            animation: fadeOut 3s ease forwards;
            animation-delay: 3s;
        }
        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #0ff 40%, transparent 41%), radial-gradient(circle at center, #00c3ff 40%, transparent 41%);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100% 100%;
            position: relative;
            box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
        }
        .avatar svg {
            width: 80px;
            height: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .welcome-text {
            margin-top: 20px;
            font-size: 2rem;
        }
        .bye-text {
            margin-top: 10px;
            font-size: 1.5rem;
            color: #888;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            padding-top: 10vh;
            animation: fadeIn 2s ease forwards;
        }
        h1 {
            font-size: 5rem;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            animation-delay: 1s;
            color: #0ff;
            text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
        }
        .short-name {
            margin-top: 2rem;
            font-size: 4rem;
            color: #0ff;
            font-weight: 600;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            animation-delay: 2s;
        }
        .short-name::after {
            content: " ‚Äî A name that reflects Zero, Calm, Infinite.";
            display: block;
            margin-top: 0.5rem;
            font-size: 1.2rem;
            color: #aaa;
        }
        .info {
            margin-top: 4rem;
            text-align: center;
            color: #0ff;
            font-size: 2rem;
            line-height: 3rem;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            animation-delay: 3s;
        }
        .info p {
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }
        .info .college {
            font-size: 1.5rem;
            color: #0ff;
            opacity: 0.9;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
        }
        .thankyou {
            margin-top: 10rem;
            text-align: center;
            font-size: 4rem;
            color: #0ff;
            text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            animation-delay: 4s;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        footer {
            margin-top: 5rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            animation-delay: 5s;
        }
        footer a {
            color: #0ff;
            text-decoration: none;
            font-size: 2rem;
            transition: 0.3s;
            position: relative;
        }
        footer a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            z-index: -1;
        }
        footer a:hover::before {
            width: 40px;
            height: 40px;
        }
        footer a:hover {
            transform: scale(1.2);
            color: #fff;
        }
    </style>
